services:
  # FastAPI Backend
  api:
    build: .
    image: tritiq-api:latest  # Explicit name to avoid invalid auto-generated names
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tritiq_user:tritiq_password@db:5432/tritiq_erp
      - REDIS_URL=redis://redis:6379
      - WKHTMLTOPDF_PATH=/usr/bin/wkhtmltopdf
      - ENABLE_EXTENDED_ROUTERS=true
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=tritiq_erp
      - POSTGRES_USER=tritiq_user
      - POSTGRES_PASSWORD=tritiq_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Next.js Frontend
  frontend:
    build: ./frontend
    image: tritiq-frontend:latest  # Explicit name to avoid invalid auto-generated names
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data: