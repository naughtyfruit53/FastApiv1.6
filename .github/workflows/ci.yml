# .github/workflows/ci.yml
name: CI
on: [push, pull_request]

# Minimum permissions required for all jobs
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint:check

  linkage-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Validate Frontend-Backend Linkages
        run: python scripts/validate_linkages.py
      - name: Upload linkage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linkage-validation-report
          path: docs/linkage_validation_report.json
          retention-days: 30

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff linter
        run: ruff check app/ --ignore E501,F401 || true

  smoke-tests:
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow job to complete even if tests fail due to missing DB
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx pydantic sqlalchemy python-dotenv
      - name: Run smoke tests
        env:
          DATABASE_URL: "postgresql://test:test@localhost/test"
          SECRET_KEY: "test-secret-key-for-ci"
        run: |
          if [ -f "tests/test_smoke.py" ]; then
            pytest tests/test_smoke.py -v --tb=short -x
          else
            echo "Smoke tests not yet configured"
          fi

  type-check:
    runs-on: ubuntu-latest
    continue-on-error: true  # Type check informational for now
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run TypeScript type check
        working-directory: ./frontend
        run: npx tsc --noEmit